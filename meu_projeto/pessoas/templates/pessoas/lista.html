<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pessoas</title>
</head>
<body>
    <h1>Lista de Pessoas</h1>
    <ul>
        {% for pessoa in pessoas %}
            <li>{{ pessoa.nome }} - {{ pessoa.idade }} anos</li>
        {% endfor %}
    </ul>
</body>
</html>
